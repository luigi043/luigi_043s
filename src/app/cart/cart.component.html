<!-- cart.component.html -->
<main>
    <!-- Header -->
    <header>
      <h1>Cart</h1>
      <!-- <button class="cart-link" (click)="toggleCartModal()">
        <span class="fa">&#xf07a;</span>
        <span class="cart-count">{{ getTotalItemsInCart() }}</span>
      </button> -->
    </header>
  
    <!-- Cart Modal -->
    <div class="cart-modal">
      <div class="cart-modal-content">
        <!-- <button class="close-modal" (click)="toggleCartModal()">Ã—</button> -->
        <h2>Shopping Cart</h2>
        
        <!-- Cart Items List -->
        <div *ngIf="cart.length > 0; else emptyCart">
          <div *ngFor="let item of cart" class="cart-item">
            <div class="cart-item-image">
              <img [src]="item.images[0]" alt="{{ item.name }}">
            </div>
            <div class="cart-item-details">
              <h3>{{ item.name }}</h3>
              <p>{{ item.description }}</p>
              <p><strong>Quantity:</strong> {{ item.quantity }}</p>
              <p><strong>Price:</strong> ${{ item.price }}</p>
              <button (click)="removeFromCart(item)" class="remove-from-cart">Remove</button>
            </div>
          </div>
  
          <!-- Cart Totals -->
          <div class="cart-totals">
            <div class="cart-subtotal">
              <h3>Subtotal:</h3>
              <p>${{ getTotal() }}</p>
            </div>
            <div class="cart-total">
              <h3>Total:</h3>
              <p>${{ getTotal() }} USD</p>
            </div>
          </div>
  
          <!-- Suggested Products -->
          <div class="suggestions">
            <h3>Also You Might Like</h3>
            <div class="suggestion-item">
              <img src="assets/gds101.png" alt="GDS101">
              <div class="suggestion-details">
                <h4>GDS101</h4>
                <p>$80.00 Limited</p>
              </div>
            </div>
            <div class="suggestion-item">
              <img src="assets/shorts.png" alt="All-Over Print Unisex Athletic Long Shorts">
              <div class="suggestion-details">
                <h4>All-Over Print Unisex Athletic Long Shorts</h4>
                <p>$39.00</p>
              </div>
            </div>
          </div>
  
          <!-- Checkout Button -->
          <button class="checkout" (click)="checkout()">Checkout</button>
        </div>
  
        <!-- Empty Cart Message -->
        <ng-template #emptyCart>
          <p>Your cart is empty.</p>
        </ng-template>
      </div>
    </div>
  </main>
