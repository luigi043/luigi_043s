<main>
  <section class="checkout">
    <h2>Checkout</h2>
    <p>Complete the form below to finalize your purchase.</p>

    <div class="row">
      <!-- Billing Address -->
      <div class="col-75">
        <div class="container">
          <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
            <fieldset>
              <legend>Billing Address</legend>
              <div class="row">
                <div class="col-50">
                  <label for="name"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="name" [(ngModel)]="billingInfo.name" name="name" placeholder="John M. Doe" required>

                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="email" id="email" [(ngModel)]="billingInfo.email" name="email" placeholder="john@example.com" required>

                  <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="address" [(ngModel)]="billingInfo.address" name="address" placeholder="123 Flower Street" required>

                  <label for="city"><i class="fa fa-city"></i> City</label>
                  <input type="text" id="city" [(ngModel)]="billingInfo.city" name="city" placeholder="Lisbon" required>

                  <div class="row">
                    <div class="col-50">
                      <label for="state">County</label>
                      <input type="text" id="state" [(ngModel)]="billingInfo.state" name="state" placeholder="Lisbon" required>
                    </div>
                    <div class="col-50">
                      <label for="zip">Postal Code</label>
                      <input type="text" id="zip" [(ngModel)]="billingInfo.zip" name="zip" placeholder="1000-000" required>
                    </div>
                  </div>
                </div>

                <div class="col-50">
                  <legend>Payment</legend>
                  <label for="cardName">Name on Card</label>
                  <input type="text" id="cardName" [(ngModel)]="billingInfo.cardName" name="cardName" placeholder="John Doe" required>

                  <label for="cardNumber">Credit Card Number</label>
                  <input type="text" id="cardNumber" [(ngModel)]="billingInfo.cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444" required>

                  <label for="expDate">Expiration Date</label>
                  <input type="text" id="expDate" [(ngModel)]="billingInfo.expDate" name="expDate" placeholder="MM/YY" required>

                  <div class="row">
                    <div class="col-50">
                      <label for="expYear">Exp Year</label>
                      <input type="text" id="expYear" [(ngModel)]="billingInfo.expYear" name="expYear" placeholder="2024" required>
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" [(ngModel)]="billingInfo.cvv" name="cvv" placeholder="352" required>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="row">
              <label>
                <input type="checkbox" checked="checked" name="sameAddress"> Shipping address same as billing
              </label>
            </div>

            <button type="submit" class="btn">Submit Order</button>
          </form>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="col-25">
        <div class="container">
          <h4>Cart <span class="price"><i class="fa fa-shopping-cart"></i> <b>{{ (totalItems$ | async) }}</b></span></h4>
          <div *ngIf="cart$ | async as cart; else emptyCart">
            <div *ngIf="cart.length > 0; else emptyCart">
              <div *ngFor="let item of cart" class="cart-item">
                <img [src]="item.images[0]" alt="{{ item.name }}" class="cart-item-image">
                <div class="cart-item-details">
                  <p>{{ item.name }}</p>
                  <p>€{{ item.price }} each</p>
                  <div class="quantity-container">
                    <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" min="1" class="quantity-box">
                    <button (click)="removeFromCart(item)" class="remove-from-cart">Remove</button>
                  </div>
                </div>
              </div>
              <hr>
              <p>Total <span class="price"><b>€{{ (total$ | async) }}</b></span></p>
            </div>
            <ng-template #emptyCart>
              <p>Your cart is empty.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <button (click)="goBack()" class="btn btn-back">Back to Cart</button>
  </section>
</main>
