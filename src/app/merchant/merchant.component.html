<main>
  <!-- Header -->
  <header>
    <h1>Store</h1>
    <button (click)="toggleCartModal()" class="cart-link">
      <span class="cart-icon">ðŸ›’</span>
      <span class="cart-count">{{ getTotalItemsInCart() }}</span>
    </button>
  </header>

  <!-- Product Filters -->
  <section class="product-filters">
    <button (click)="filterCategory('all')">All</button>
    <button (click)="filterCategory('clothing')">Clothing</button>
    <button (click)="filterCategory('home')">Home & Living</button>
    <button (click)="filterCategory('accessories')">Accessories</button>
    <button (click)="filterCategory('hats')">Hats</button>
    <button (click)="filterCategory('school')">School</button>
  </section>

  <!-- Products Grid -->
  <section class="products">
    <button *ngFor="let product of filteredProducts" class="product" (click)="openProductDetails(product)">
      <div class="image-slideshow">
        <img *ngFor="let image of product.images; let i = index" [src]="image" [alt]="product.name" [class.active]="i === product.activeImageIndex">
      </div>
      <h3>{{ product.name }}</h3>
      <p>${{ product.price }}</p>
    </button>
  </section>

  <!-- Product Details Modal -->
  <div class="product-details-modal" *ngIf="selectedProduct">
    <div class="product-details-modal-content">
      <button class="close-modal" (click)="closeProductDetails()">Ã—</button>
      
      <!-- Product Details -->
      <div class="product-details-layout">
        <div class="product-image">
          <img *ngFor="let image of selectedProduct.images; let i = index" [src]="image" [alt]="selectedProduct.name" [class.active]="i === selectedProduct.activeImageIndex">
          <button (click)="previousImage(selectedProduct)" class="prev">&laquo;</button>
          <button (click)="nextImage(selectedProduct)" class="next">&raquo;</button>
        </div>
        <div class="details-text">
          <h2>{{ selectedProduct.name }}</h2>
          <p><strong>Price:</strong> ${{ selectedProduct.price }}</p>
          <p><strong>Limited Edition:</strong> 10 left</p>
          <p><strong>Size:</strong> Available in various sizes</p>
          <p><strong>Description:</strong></p>
          <ul>
            <li *ngFor="let line of selectedProduct.description.split('\n')">{{ line }}</li>
          </ul>
          <p><strong>Color:</strong> Sand</p>
          <button class="add-to-cart" (click)="addToCart(selectedProduct)">Add to Cart</button>
          <button class="buy-now" (click)="buyNow(selectedProduct)">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" *ngIf="isCartModalOpen">
    <div class="cart-modal-content">
      <button class="close-modal" (click)="toggleCartModal()">Ã—</button>
      <h2>Shopping Cart</h2>
      <div *ngIf="cart.length > 0; else emptyCart">
        <div *ngFor="let item of cart" class="cart-item">
          <img [src]="item.images[0]" alt="{{ item.name }}" class="cart-item-image">
          <div class="cart-item-details">
            <p>{{ item.name }} (x{{ item.quantity }})</p>
            <p>${{ item.price }}</p>
            <button (click)="removeFromCart(item)" class="remove-from-cart">Remove</button>
          </div>
        </div>
        <div class="cart-total">
          <h3>Total: ${{ getTotal() }}</h3>
          <button class="checkout" (click)="checkout()">Checkout</button>
        </div>
      </div>
      <ng-template #emptyCart>
        <p>Your cart is empty.</p>
      </ng-template>
    </div>
  </div>
</main>
