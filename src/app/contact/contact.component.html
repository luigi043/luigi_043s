<!-- contact.component.html -->
<main>
  <h1>Contact Me</h1>
  <form (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="contact.name" name="name" required placeholder="Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contact.email" name="email" required placeholder="Your Email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="contact.message" name="message" required placeholder="Your Message"></textarea>
    </div>

    <button type="submit" class="submit-button">Send Message</button>
  </form>
</main>
