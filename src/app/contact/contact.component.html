<main>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Your Name">
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Your Email">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" placeholder="Your Message"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</main>
